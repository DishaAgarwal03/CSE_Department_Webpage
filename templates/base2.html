<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        .anton-regular {
            font-family: "Anton", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand navbar-custom">
        <div class="container-fluid">

            <!-- Logo -->
            <a class="navbar-brand" href="{% url 'homepage' %}">
                <img src="{% static 'images/logo1.png' %}" alt="Logo" class="img-fluid custom-logo">
            </a>

            <!-- Navigation links -->
            <div class="collapse navbar-collapse justify-content-start" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="{% url 'homepage' %}">HOME</a>
                    <a class="nav-link" href="{% url 'timetable' %}">TIMETABLE</a>
                    <a class="nav-link" href="{% url 'important_documents' %}">DOCUMENTS</a>
                    <a class="nav-link" href="{% url 'logout' %}">LOGOUT</a>
                    <!-- <a class="nav-link" href="{% url 'logout' %}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                        LOGOUT
                    </a>
                    
                    <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
                        {% csrf_token %}
                    </form> -->
                </div>
            </div>

        </div>
    </nav>
    <div class="cover-image">
        <img src="{% static 'images/cover_img1.jpeg' %}" alt="Cover Image">
        <div class="cover-text anton-regular" style="font-size: 300%;">
            {% block title %}
            {% endblock %}
        </div>
    </div>



    <!-- Alert Marquee -->
    <div class="row custom-text" style="background-color: #1d2228;">

        <marquee behavior="scroll" direction="left" class="text-light"
            style="height: 30px; display: flex; align-items: center;">
            <strong style="color:red">Alert:</strong>
            Holiday on 06-04-2024 on account of M.A.H.E. UTSAV. Students are requested to submit proofs of
            attendance
            and holidays by 14-04-24. Midterm exam results expected by 10-04-2024.
        </marquee>
    </div>

    {% block body %}

    {% endblock %}
</body>

</html>
