{% extends 'base1.html' %}
{% block body %}
<span class="mb-0 text-muted">
  {% if msg %}
  {{ msg | safe }}
  {% else %}
  Login page
  {% endif %}
</span>
<br><br>
<form method="post">
  {% csrf_token %}
  <div class="form-group first">
    <label for="username">Username</label>
    {{ form.username }}
  </div>
  <div class="form-group last mb-4">
    <label for="username">Password</label>
    {{ form.password }}
  </div>
  
  <div class="d-flex mb-5 align-items-center">
      {{ form.remember_me }}
      <label class="mb-0 ml-2 mr-2 text-muted">Remember me</label>
    <!-- <input type="checkbox" checked="checked" />
    <label class="mb-0 ml-2 mr-2">Remember me
      <div class="control__indicator"></div>
     </label> --> 
    <span class="ml-auto">
      <a href="{% url 'register' %}" class="text-muted">Sign Up</a></span>
  </div>


  <input type="submit" value="Log In" class="btn btn-pill text-white btn-block">
</form>
{% endblock %}
